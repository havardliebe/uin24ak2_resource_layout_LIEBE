<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nettside med Knapper</title>
  <link rel="stylesheet" href="style.css">
  <script src="ressurser.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    
<div class="button-container">
  <button class="button" onclick="showContent('HTML')">HTML</button>
  <button class="button" onclick="showContent('CSS')">CSS</button>
  <button class="button" onclick="showContent('JavaScript')">JavaScript</button>
  <button class="button" onclick="showContent('React')">React</button>
  <button class="button" onclick="showContent('Sanity and headless CMS')">Sanity and Headless CMS</button>
</div>

<div id="container">
    <div id="container-content">
    <div id="content">
        <h2 id="title"></h2>
        <p id="subtitle"></p>
        <ul id="points"></ul>
    </div>
</div>
</div>

<script>
    
    function showContent(subject) {
        
      const contentElement = document.getElementById('content');
      const titleElement = document.getElementById('title');
      const subtitleElement = document.getElementById('subtitle');
      const pointsElement = document.getElementById('points');
  
      
      const resource = resources.find(res => res.category === subject);
  
      
      titleElement.textContent = resource.category;
      subtitleElement.textContent = resource.text;


      pointsElement.innerHTML = "";
      resource.sources.map(point => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `<a href="${point.url}" target="_blank">${point.title}</a>`;
        pointsElement.appendChild(listItem);
    });
    }
    window.onload = function () {
    showContent('HTML');
    };
  </script>

</body>
</html>
